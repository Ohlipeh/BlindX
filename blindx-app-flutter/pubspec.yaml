name: blindx_app_flutter
description: "A new Flutter project."
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Ícones estilo iOS
  cupertino_icons: ^1.0.8

  # --- PACOTES DO BLINDX ---

  # 1. Voz (Falar com o usuário)
  flutter_tts: ^3.8.5

  # 2. IA do Google (Gemini)
  google_generative_ai: ^0.4.0

  # 3. Câmera (Para ver o ambiente)
  camera: ^0.10.5

  # 4. Utilitários de Arquivo (Necessário para salvar a foto temporária)
  path_provider: ^2.1.1
  path: ^1.8.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

