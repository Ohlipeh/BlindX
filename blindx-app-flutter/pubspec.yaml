name: blindx_app_flutter
description: "A new Flutter project."
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8

  # --- PACOTES DO BLINDX (MVP VISION) ---

  # 1. Interação por Voz
  flutter_tts: ^3.8.5 # O App fala
  speech_to_text: ^7.0.0 # O App escuta

  # 2. Inteligência Artificial
  google_generative_ai: ^0.4.0 # Gemini Vision

  # 3. Câmera
  camera: ^0.10.5

  # 4. Utils
  path_provider: ^2.1.1
  path: ^1.8.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

  # Adicionado para gerar o ícone do App
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

  # Habilita a pasta assets para usar imagens no app se precisar
  assets:
    - assets/

# --- CONFIGURAÇÃO DO ÍCONE BLINDX ---
flutter_launcher_icons:
  android: "ic_launcher"
  ios: true
  image_path: "assets/icon.png" # Caminho da sua logo
  min_sdk_android: 21
  adaptive_icon_background: "#000000" # Fundo Preto (Modo Dark)
  adaptive_icon_foreground: "assets/icon.png" # Sua logo na frente
